<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-5">
        Welcome to your <span class="font-semibold text-violet-600">bap er bank!!!</span>
      </h1>
    </header>
    <main>
      <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl font-medium mb-3">Please Loging</h3>
        <div>
          <input class="w-9/12 block mb-3 px-3" type="email" name="" id="user-email" placeholder="You Email" />
          <input class="w-9/12 block mb-3 px-3" type="password" name="" id="user-password" placeholder="You Password" />
          <button id="btn-submit" class="block px-8 py-2 text-white font-medium rounded-lg bg-amber-600 hover:bg-sky-600">
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="./js/loging.js"></script>
  </body>
</html>
