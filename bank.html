<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-5">Let's get some <span class="font-semibold text-violet-600">money!!!</span></h1>
    </header>
    <!-- Deposite Withdraw and Blance Section  -->
    <section class="mt-12 text-white">
      <div class="grid md:grid-cols-3 gap-4 w-9/12 mx-auto">
        <div class="bg-green-500 p-8 rounded-xl">
          <h4 class="text-2xl">Deposit</h4>
          <h2 class="text-5xl">$<span id="deposite-total">00</span></h2>
        </div>
        <div class="bg-red-500 p-8 rounded-xl">
          <h4 class="text-2xl">Withdraw</h4>
          <h2 class="text-5xl">$<span id="ithdrwaw-total">00</span></h2>
        </div>
        <div class="bg-violet-500 p-8 rounded-xl">
          <h4 class="text-2xl">Blance</h4>
          <h2 class="text-5xl">$<span id="blance-total">1240</span></h2>
        </div>
      </div>
    </section>
    <!-- Deposite and Withdraw input section  -->
    <section class="mt-12">
      <div class="grid md:grid-cols-2 gap-4 w-9/12 mx-auto">
        <div class="bg-green-500 p-8 rounded-xl">
          <h4 class="text-2xl mb-4 text-white">Please Deposite</h4>
          <input
            id="deposite-field"
            class="w-9/12 block mb-3 px-3"
            type="text"
            name=""
            placeholder="Please Enter Your Deposit Amount"
          />
          <button id="btn-deposite" class="block px-8 py-2 text-white font-medium rounded-lg bg-amber-600 hover:bg-sky-600">
            Deposit
          </button>
        </div>
        <div class="bg-red-500 p-8 rounded-xl">
          <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
          <input
            id="withdraw-field"
            class="w-9/12 block mb-3 px-3"
            type="text"
            name=""
            placeholder="Please Enter Your Withdraw Amount"
          />
          <button id="btn-withdraw" class="block px-8 py-2 text-white font-medium rounded-lg bg-amber-600 hover:bg-sky-600">
            Withdraw
          </button>
        </div>
      </div>
    </section>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
